<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dranmon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Dranmon Game</h1>
    </header>
    <main>
        <section id="select-dranmon" class="seleccionar-dranmon">
            <h2>Elige tu Dranmon</h2>
            <!--Dranmons-->
            <article class="options-dranmon">
                <div class="cards">
                    <input type="radio" name="dranmon" id="rangor">
                    <label class="dranmon-card dranmon-rangor" for="rangor">Rangor</label>
                </div>
                <div class="cards">
                    <input type="radio" name="dranmon" id="capron">
                    <label class="dranmon-card dranmon-capron" for="capron">Capron</label>
                </div>
                <div class="cards">
                    <input type="radio" name="dranmon" id="feront">
                    <label class="dranmon-card dranmon-feront" for="feront">Feront</label>
                </div>
                <div class="cards">

                    <input type="radio" name="dranmon" id="lortus">
                    <label class="dranmon-card dranmon-lortus" for="lortus">Lortus</label>
                </div>
                <div class="cards">
                    <input type="radio" name="dranmon" id="termer">
                    <label class="dranmon-card dranmon-termer" for="termer">Termer</label>
                </div>
                <div class="cards">
                    <input type="radio" name="dranmon" id="pydors">
                    <label class="dranmon-card dranmon-pydors" for="pydors">Pydors</label>
                </div>
            </article>
            <div id="btn-select" class="button-select">
                <button>Seleccionar</button>
            </div>
        </section>
        <section id="select-atack" class="seleccion-atack">
            <h2>Elige Tu ataque</h2>
            <div class="atack-buttons">
                <button id="btn-fuego" class="btn-atack">Fuego</button>
                <button id="btn-agua" class="btn-atack">Agua</button>
                <button id="btn-tierra" class="btn-atack">Tierra</button>
            </div>
                <section id="mensajes" class="mensajes">
                    <p id="resultado">INICIA JUEGO</p>
                    <section id="reiniciar">
                        <button id="btn-reiniciar">Reiniciar</button>
                    </section>
                </section> 
            </div>
            <div class="contador-vidas">
                
                <div class="contador contador-jugador">
                    <span id="vidas-jugador">3</span></p>
                    <p>JUGADOR <span id="dranmon-jugador" class="dranmon-player"></span> VIDAS 
                </div>
                <div class="contador contador-enemigo">
                    <span id="vidas-enemigo">3</span></p>  
                    <p>ENEMIGO <span id="dranmon-enemigo" class="dranmon-enemy"></span> VIDAS
                </div>
            </div>
           <div class="mensajes-ataques">
                <div id="ataques-del-jugador"></div>
                <div id="ataques-del-enemigo"></div>
           </div>
           
        </section>
    </main>
</body>
</html>
